<div class="firstMenu">
    <h3 class="text-center">Main Menu</h3>

    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="menu-actions-group">

                <div class="row">

                    <div class="col-md-12">
                        <div class="text-center meniu-btn cornerHover" ng-click="newGame()">New Game</div>
                    </div>

                    <div class="col-md-12">
                        <div class="text-center meniu-btn cornerHover" ng-click="saveGame()">Save Game</div>

                        <div ng-show="saveResult">Save Successful</div>
                    </div>

                    <div class="col-md-12">
                        <div class="text-center meniu-btn cornerHover" ng-click="loadGame()">Load Game</div>
                    </div>

                    <div class="col-md-12">
                        <div class="text-center meniu-btn cornerHover" ui-sref="CommoditiesView">Commodities</div>
                    </div>

                    <div class="col-md-12">
                        <div class="text-center meniu-btn cornerHover" ui-sref="CitiesView">Cities</div>
                    </div>

                </div>



            </div>
        </div>

        <load-games class="custom-modal" load-fc="loadGameWithId" ng-show="loadModalIsVisible"></load-games>

    </div>
</div>
