<div class="row">
    <div class="col-md-12">

        <p>Player's Ships</p>
        <ul class="list-group">
            <li ng-repeat="ship in ships" class="list-group-item" >
                {{ship.name}}
            </li>
        </ul>

        <hr>

        <p>Buy new ship</p>
        <ul class="list-group">
            <li class="list-group-item" >
                Ship A 1000
            </li>

            <li class="list-group-item" >
                Ship B 2000
            </li>
            <li class="list-group-item" >
                Ship C 3000
            </li>

            <li class="list-group-item" >
                Ship D 24000
            </li>
        </ul>


        <button class="btn btn-default">Buy</button>

    </div>

</div>
