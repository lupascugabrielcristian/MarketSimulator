<div class="row">
    <div class="col-md-12">

        <ul class="list-group">
            <li ng-repeat="game in games" class="list-group-item" ng-click="selectGame(game)" ng-class="{'selectedRow': selectedGame == game}">
                {{game.player.name}} cu {{game.player.money}}
            </li>
        </ul>



        <div>
            <button ng-show="selectedGame != null" class="btn btn-default" ng-click="loadSelectedGame()">Load this</button>


            <button class="btn btn-default" ng-click="close()">Close</button>
        </div>
    </div>


</div>
